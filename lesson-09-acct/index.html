<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .senderPanel {
      width: 89%;
      height: 350px;
      border-radius: 10px;
      background: rgba(185, 186, 195, 1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 20px;
    }
  </style>
</head>

<body>
  <nav>
    <i class="fas fa-bars menu"></i>
    <p class="brand">Gcardz</p>
    <i class="fas fa-gear"></i>
  </nav>
  
  <div class="container">
    <section class="bal">
      <h1 class="balance"></h1>
      <h3 class="address">ABDU...NSOLE</h3>
    </section>
    <section class="options">
      <div class="op green send">
        <i class="fas fa-arrow-up"></i>
        <p>Send</p>
      </div>
      <div class="op addFive">
        <i class="fas fa-arrow-down"></i>
        <p>Receive</p>
      </div>
      <div class="op">
        <i class="fas fa-qrcode"></i>
        <p>Scan</p>
      </div>
      <div class="op">
        <i class="fas fa-down-left-and-up-right-to-center"></i>
        <p>Swap</p>
      </div>
      <div class="op">
        <i class="fas fa-dollar-sign"></i>
        <p>Buy or Sell</p>
      </div>
      <div class="op red">
        <i class="fas fa-arrow-up-wide-short"></i>
        <p>Stake</p>
      </div>
    </section>
    <section class="history-card">
      <div class="history"></div>
    </section>
  </div>
  
  <div class="sidebar hide">
    <i class="fas fa-close close"></i>
  </div>
  
  <div class="senderPanel hide">
    <i class="fas fa-close closeSender"></i><br>
    
    <input type="number" placeholder="Enter any amount" class="anyAmount">
    
    <button class="anyBtn">Submit</button>
  </div>
  
  <script>
  // VARIABLE VALUES
    var setBalance = 1200.0;
    
  // VARIABLE DECLARATIONS
    var balance = document.querySelector('.balance');
    var addFive = document.querySelector('.addFive');
    var send = document.querySelector('.send');
    var anyBtn = document.querySelector('.anyBtn');
    var anyAmount = document.querySelector('.anyAmount');
    var close = document.querySelector('.close');
    var sb = document.querySelector('.sidebar');
    var menuBar = document.querySelector('.menu');
    var senderPanel = document.querySelector('.senderPanel');
    var closeSender = document.querySelector('.closeSender');
  
  // SET DISPLAY
    balance.textContent = cashFormat(setBalance);
  
  // SET EVENT LISTENER
    addFive.addEventListener('click', addFiveToBalance);
    send.addEventListener('click', send_);
    anyBtn.addEventListener('click', addAnyAmount);
    close.addEventListener('click', menuClose);
    menuBar.addEventListener('click', menuShow);
    closeSender.addEventListener('click', senderClose);
    
  
  // DEFINE FUNCTIONS
    function addFiveToBalance() {
      //setBalance += 5;
      //balance.textContent = cashFormat(setBalance);
      //senderPanel.classList.remove('hide');
    }
    
    function send_() {
      /*if (setBalance > 0 && setBalance >= 5) {
        setBalance -= 5;
        balance.textContent = cashFormat(setBalance);
      } else {
        alert('balance is zero already.');
      }*/
      senderPanel.classList.remove('hide');
    }
    
    function addAnyAmount() {
      var txt = parseInt(anyAmount.value);
      if (txt != '') {
        setBalance += txt;
        anyAmount.value = '';
        balance.textContent = cashFormat(Number(setBalance));
      } else {
        alert('Amount can not be empty');
      }
    }
    
    function cashFormat(number) {
      //return number.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, ",");
      return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    
    function menuShow() {
      sb.classList.remove('hide');
    }
    
    function menuClose() {
      sb.classList.add('hide');
    }
    
    function senderClose() {
      senderPanel.classList.add('hide');
    }
  </script>
</body>

</html>
