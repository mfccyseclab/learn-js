<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Finance App</h1>
    <div class="options">
      <button class="btn" id="viewBalance">View Balance</button>
      <button class="btn" id="addIncome">Add Income</button>
      <button class="btn" id="addExpense">Add Expense</button>
      <button class="btn" id="viewExpenses">View Expenses</button>
      <button class="btn" id="exitApp">Exit</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
