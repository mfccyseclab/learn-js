<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MFC Bank</title>
  <!-- Lib --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="splash-screen">
    <h1 class="solid">MFC</h1>
    <h1>BANK</h1>
  </div>
  
  <nav>
    <div class="pro">
      <img class="user-pic" src="user.png" alt="profile">
      <div class="id">
        <h5>Hi, AbdulConsole</h5>
        <p>Welcome, let's make payments!</p>
      </div>
    </div>
    <i class="fas fa-bars"></i>
  </nav>
  
  <div class="board">
    <div class="layer1">
      <div class="left">
        <div class="circle"></div>
        <div class="circle yellow"></div>
        <p>*****9876</p>
      </div>
      <div class="right">
        <p>09/26</p>
      </div>
    </div>
    <div class="layer2">
      <p>Available Balance:</p>
    </div>
    <div class="layer3">
      <h2 class="balance">39.00</h2>
    </div>
  </div>
  
  <div class="board action">
    <div class="block">
      <i class="fas fa-bank"></i>
      <p>Add Money</p>
    </div>
    <div class="block">
      <i class="fas fa-phone"></i>
      <p>Airtime</p>
    </div>
    <div class="block">
      <i class="fas fa-money-check-dollar"></i>
      <p>Withdraw</p>
    </div>
  </div>
  
  <div class="board ad1">
    <div class="layer1">
      <img class="card" src="abs.svg" alt="cards">
    </div>
    <div class="layer2">
      <h2>Cards</h2>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
