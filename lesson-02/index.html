<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diff Btw Class and id</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  
  <h1 id="sitename">Site Name</h1>
  
  
  
  
  
  
  
  
  <h1>Part of the body</h1>
  <p id="headElement">This is head</p>
  <p id="neckElement">Thisis neck</p>
  <div id="upperBodyElement">
    <p class="handElement">This is right hand</p>
    <p id="stomachElement">This is stomach</p>
    <p class="handElement left">This is left hand</p>
  </div>
  <div id="lowerBodyElement">
    <p class="legElement">Right Leg</p>
    <p class="legElement">Left Leg</p>
  </div>
  
  
</body>

</html>
