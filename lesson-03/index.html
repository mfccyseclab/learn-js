<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="brand">2b media</div>
    <div class="bar"><i class="fa-solid fa-bars"></i></div>
  </nav>
  
  <ul class="menu">
    <li id="roi">ROI</li>
    <li id="status">status</li>
    <li>Three</li>
    <li>Change Theme
      <div class="switch">
        <input type="checkbox" id="switch" checked>
        <label for="switch"></label>
      </div>
    </li>
  </ul>
  
  <div class="card">
    <div class="head">
      <p>Target ROAS</p>
      <p>+81%</p>
    </div>
    <div class="main">
      <p>Clicks</p>
      <p>Cost</p>
      <p>Conv. value</p>
    </div>
    <div class="main">
      <p class="load"></p>
      <p class="load"></p>
      <p class="load twox"></p>
    </div>
    
    <div class="main">
      <button>Reload</button>
      <button id="cnl">Cancel</button>
    </div>
    
  </div>
  
  <div class="opay">
    <p class="cap"></p>
    <p class="cancel">X</p>
    <p class="eligible">Check your eligibility status</p>
    <p class="more">To check your eligibility status, if you can win any of our promo prices, claim any of our rewards</p>
    <button type="submit" class="btnEli">Check Status</button>
  </div>
  

  
  <script src="script.js"></script>
</body>

</html>
