<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Positioning</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="header">CSS POSITIONING</h1>
  
  <div class="types">
    <div class="item" onclick="static_()">Static Position</div>
    <div class="item" onclick="relative_()">Relative Position</div>
    <div class="item" onclick="absolute_()">Absolute Position</div>
    <div class="item" onclick="fixed_()">Fixed Position</div>
    <div class="item" onclick="sticky_()">Sticky Position</div>
  </div>
  
  
  
  <script>
    function static_() {
      window.open("static-pos/");
    }
    
    function relative_() {
      window.open("relative-pos/");
    }
    
    function absolute_() {
      window.open("absolute-pos/");
    }
    
    function fixed_() {
      window.open("fixed-pos/");
    }
    
    function sticky_() {
      window.open("sticky-pos/");
    }
  </script>
</body>

</html>
